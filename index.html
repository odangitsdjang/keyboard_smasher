<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Keyboard Smasher</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="./css/background.css">
    <link rel="stylesheet" href="./css/progressbar.css">
    <link rel="stylesheet" href="./css/links.css">
    <script src="./bundle.js" type="text/javascript"></script>
    <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>

  </head>
  <body>
    <div class="links">
      <h2>Songs:</h2>
      <a data-link="./songs/Cartoon-Immortality.mp3" href="#">Cartoon - Immortality (MEDIUM)</a>
      <a data-link="./songs/Sam F-Limitless.mp3" href="#">Sam F - Limitless(HARD)</a>
      <a class="stop" href="#">STOP</a>

    </div>
    <canvas id="canvas" width="500" height="600"></canvas>
    <div class='health-bar'>
      <div class='bar' id='health'></div>
    </div>
    <div class="description">
      <h2 id="direction">Play by matching the notes as it falls to your user area. <br/> <br/> The keybinds are <br/> Q W E. </h2>

    </div>
  </body>
</html>
